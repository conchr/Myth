<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οι Μύθοι των Φαρσάλων</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0c1a2a, #1a3a5f);
            color: #f5f5f5;
            min-height: 100vh;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        
        header {
            text-align: center;
            padding: clamp(1rem, 3vh, 2rem) 1rem;
            background: rgba(20, 40, 70, 0.9);
            flex-shrink: 0;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #e6b422;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }
        
        .buttons-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            justify-content: center;
            align-items: stretch;
            overflow: hidden;
        }
        
        .myth-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 50, 80, 0.9);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(230, 180, 34, 0.3);
            text-decoration: none;
            color: #f5f5f5;
            margin: 0;
            padding: 0 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .myth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(230, 180, 34, 0.7);
            background: rgba(40, 60, 90, 0.95);
        }
        
        .myth-button:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }
        
        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 1rem 0;
        }
        
        .myth-title {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .quiz-text {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #e6b422;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            background: rgba(230, 180, 34, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(230, 180, 34, 0.3);
        }
        
        /* Landscape optimization */
        @media (orientation: landscape) {
            .buttons-container {
                flex-direction: row;
                flex-wrap: wrap;
                padding: 1rem;
                gap: 1rem;
            }
            
            .myth-button {
                flex: 1 0 calc(50% - 0.5rem);
                min-height: 40%;
            }
            
            header {
                padding: 0.8rem 1rem;
            }
            
            h1 {
                font-size: clamp(1.5rem, 4vw, 2.5rem);
            }
        }
        
        /* Small screens portrait */
        @media (max-width: 600px) and (orientation: portrait) {
            .buttons-container {
                padding: 0.8rem;
                gap: 0.8rem;
            }
            
            .myth-title {
                font-size: 1.4rem;
            }
            
            .quiz-text {
                font-size: 1.1rem;
                padding: 0.4rem 1.2rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 400px) and (orientation: portrait) {
            h1 {
                font-size: 1.5rem;
            }
            
            .buttons-container {
                padding: 0.6rem;
                gap: 0.6rem;
            }
            
            .myth-title {
                font-size: 1.3rem;
            }
            
            .quiz-text {
                font-size: 1rem;
                padding: 0.3rem 1rem;
            }
        }
        
        /* Tall screens */
        @media (min-height: 800px) and (orientation: portrait) {
            .buttons-container {
                padding: 1.5rem;
                gap: 1.5rem;
            }
            
            .myth-title {
                font-size: 2rem;
            }
            
            .quiz-text {
                font-size: 1.4rem;
                padding: 0.7rem 2rem;
            }
        }
        
        /* Short screens landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            header {
                padding: 0.5rem 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .buttons-container {
                padding: 0.5rem;
                gap: 0.5rem;
            }
            
            .myth-title {
                font-size: 1.2rem;
                margin-bottom: 0.2rem;
            }
            
            .quiz-text {
                font-size: 0.9rem;
                padding: 0.2rem 0.8rem;
            }
        }
        
        /* Animation for click effect */
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Οι Μύθοι των Φαρσάλων</h1>
        </header>
        
        <div class="buttons-container">
            <!-- Κουμπί 1: Ο Μύθος της Θέτιδας -->
            <a href="https://conchr.github.io/Thetis-Myth/" class="myth-button">
                <div class="button-content">
                    <div class="myth-title">Ο Μύθος της Θέτιδας</div>
                    <div class="quiz-text">Κάνε το Κουίζ</div>
                </div>
            </a>
            
            <!-- Κουμπί 2: Ο Μύθος των Μυρμιδόνων -->
            <a href="https://conchr.github.io/Mirmidones-Myth/" class="myth-button">
                <div class="button-content">
                    <div class="myth-title">Ο Μύθος των Μυρμιδόνων</div>
                    <div class="quiz-text">Κάνε το Κουίζ</div>
                </div>
            </a>
            
            <!-- Κουμπί 3: Ο Μύθος της Φθίας -->
            <a href="https://conchr.github.io/Fthia-Myth/" class="myth-button">
                <div class="button-content">
                    <div class="myth-title">Ο Μύθος της Φθίας</div>
                    <div class="quiz-text">Κάνε το Κουίζ</div>
                </div>
            </a>
            
            <!-- Κουμπί 4: Ο Μύθος του Αχιλλέα -->
            <a href="https://conchr.github.io/Achilles-Myth/" class="myth-button">
                <div class="button-content">
                    <div class="myth-title">Ο Μύθος του Αχιλλέα</div>
                    <div class="quiz-text">Κάνε το Κουίζ</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.myth-button');
            
            buttons.forEach(button => {
                // Προσθήκη εφέ hover
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                // Προσθήκη εφέ κλικ
                button.addEventListener('mousedown', function() {
                    this.style.animation = 'buttonClick 0.2s';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.animation = '';
                });
                
                // Για touch devices
                button.addEventListener('touchstart', function() {
                    this.style.animation = 'buttonClick 0.2s';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.animation = '';
                });
            });
            
            // Βελτιστοποίηση για mobile
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // Αποτροπή διπλού κλικ για zoom
            document.addEventListener('dblclick', function(e) {
                if (e.target.closest('.myth-button')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
