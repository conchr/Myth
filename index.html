<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οι Μύθοι των Φαρσάλων</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0c1a2a, #1a3a5f);
            color: #f5f5f5;
            min-height: 100vh;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        header {
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #e6b422;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }
        
        .myths-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0.5rem;
            align-content: center;
        }
        
        .myth-card {
            background: rgba(30, 50, 80, 0.8);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(230, 180, 34, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            height: 100%;
        }
        
        .myth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(230, 180, 34, 0.5);
        }
        
        .card-header {
            padding: 1.5rem 1rem;
            text-align: center;
            background: rgba(20, 40, 70, 0.9);
            border-radius: 12px 12px 0 0;
        }
        
        .card-header h2 {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            color: #f5f5f5;
        }
        
        .card-content {
            padding: 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .btn {
            display: inline-block;
            text-align: center;
            padding: 0.9rem 1.8rem;
            background: linear-gradient(to right, #c19b2d, #e6b422);
            color: #0c1a2a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: clamp(1rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 160px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #d4af37, #f0c750);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(230, 180, 34, 0.4);
        }
        
        /* Landscape optimization */
        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                padding: 0.5rem;
            }
            
            .myths-grid {
                gap: 1rem;
                padding: 0.2rem;
            }
            
            .myth-card {
                min-height: 150px;
            }
            
            .card-header {
                padding: 1rem 0.5rem;
            }
            
            .card-content {
                padding: 1rem 0.5rem;
            }
            
            .btn {
                padding: 0.7rem 1.4rem;
                min-width: 140px;
            }
        }
        
        /* Portrait optimization */
        @media (orientation: portrait) {
            .myths-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 1rem;
            }
            
            .myth-card {
                min-height: 160px;
            }
            
            .card-header {
                padding: 1.2rem 0.5rem;
            }
        }
        
        /* Small screens */
        @media (max-width: 600px) {
            .container {
                padding: 0.8rem;
            }
            
            .myths-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                max-width: 400px;
                margin: 0 auto;
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 180px;
                padding: 0.8rem 1.5rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 400px) {
            .container {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card-header h2 {
                font-size: 1.4rem;
            }
            
            .btn {
                min-width: 140px;
                padding: 0.7rem 1.2rem;
            }
        }
        
        /* Tall screens */
        @media (min-height: 800px) {
            .myths-grid {
                gap: 2rem;
            }
            
            .myth-card {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Οι Μύθοι των Φαρσάλων</h1>
        </header>
        
        <main>
            <div class="myths-grid">
                <!-- Κάρτα 1: Ο Μύθος της Θέτιδας -->
                <div class="myth-card">
                    <div class="card-header">
                        <h2>Ο Μύθος της Θέτιδας</h2>
                    </div>
                    <div class="card-content">
                        <a href="https://conchr.github.io/Thetis-Myth/" class="btn">Κάνε το Κουίζ</a>
                    </div>
                </div>
                
                <!-- Κάρτα 2: Ο Μύθος των Μυρμιδόνων -->
                <div class="myth-card">
                    <div class="card-header">
                        <h2>Ο Μύθος των Μυρμιδόνων</h2>
                    </div>
                    <div class="card-content">
                        <a href="https://conchr.github.io/Mirmidones-Myth/" class="btn">Κάνε το Κουίζ</a>
                    </div>
                </div>
                
                <!-- Κάρτα 3: Ο Μύθος της Φθίας -->
                <div class="myth-card">
                    <div class="card-header">
                        <h2>Ο Μύθος της Φθίας</h2>
                    </div>
                    <div class="card-content">
                        <a href="https://conchr.github.io/Fthia-Myth/" class="btn">Κάνε το Κουίζ</a>
                    </div>
                </div>
                
                <!-- Κάρτα 4: Ο Μύθος του Αχιλλέα -->
                <div class="myth-card">
                    <div class="card-header">
                        <h2>Ο Μύθος του Αχιλλέα</h2>
                    </div>
                    <div class="card-content">
                        <a href="https://conchr.github.io/Achilles-Myth/" class="btn">Κάνε το Κουίζ</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Προσθήκη μικρών εφέ αλληλεπίδρασης
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
                
                // Κλείσιμο σελίδας μετά το κουίζ
                button.addEventListener('click', function(e) {
                    // Προσθήκη μικρής καθυστέρησης για να φαίνεται το animation
                    setTimeout(() => {
                        console.log('Μετάβαση στο κουίζ...');
                    }, 200);
                });
            });
            
            // Προσθήκη εφέ για τις κάρτες
            const cards = document.querySelectorAll('.myth-card');
            
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('btn')) {
                        const link = this.querySelector('.btn');
                        if (link) {
                            link.click();
                        }
                    }
                });
            });
        });
        
        // Βελτιστοποίηση για mobile devices
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
